<!-- Skills -->

<div class="container-fluid py-5" id="skill">
  <div class="container">
    <div
      class="position-relative d-flex align-items-center justify-content-center"
    >
      <h1
        class="display-1 text-uppercase text-white"
        style="-webkit-text-stroke: 1px #dee2e6"
      >
        Skills
      </h1>
      <div class="d-grid gap-2 d-md-block">
        <button
          (click)="onOpenModal('add')"
          class="btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addSkillModal"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <h1 class="position-absolute text-uppercase text-primary">My Skills</h1>
    </div>

    <div class="row" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
      <div class="col-x1-6 col-sm-4" *ngFor="let skill of skills">
        <div class="d-grid gap-2 d-md-block">
          <button
            (click)="onOpenModal('edit', skill)"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#editSkillModal"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button
            (click)="onOpenModal('delete', skill)"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#deleteSkillModal"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
          <circle-progress
            [percent]="skill.percent"
            [radius]="100"
            [title]="skill.skillName"
            [titleFontWeight]="'1000'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'blue'"
            [innerStrokeColor]="'orange'"
            [animation]="true"
            [animationDuration]="1500"
            [showUnits]="true"
            [showSubtitle]="true"
          >
          </circle-progress>
        </div>
      </div>

      <!-- Skills end -->
    </div>
  </div>
  <!-- Add Skill Modal -->
  <div
    class="modal fade"
    id="addSkillModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addSkillModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSkillModalLabel">Agregar Skill</h5>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddSkill(addForm)">
            <div class="form-group">
              <label for="skillName">Skill</label>
              <input
                type="text"
                ngModel
                name="skillName"
                class="form-control"
                id="skillName"
                placeholder="Nombre Skill con porcentaje"
                required
              />
            </div>
            <div class="form-group">
              <label for="percent">Porcentaje</label>
              <input
                type="number"
                min="0"
                max="100"
                step="5"
                ngModel
                name="percent"
                class="form-control"
                id="percent"
                placeholder="Total"
                required
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                id="cerrar-skill-form"
                class="btn btn-secondary"
                data-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#cerrarSkillModal"
              >
                Cerrar
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addSkillModal"
              >
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit skill modal -->
  <div
    class="modal fade"
    id="editSkillModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="skillEditModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateSkillModalLabel">
            Editar Skill {{ editSkill?.skillName }}
          </h5>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="skillName">Titulo</label>
              <input
                type="text"
                ngModel="{{ editSkill?.skillName }}"
                name="skillName"
                class="form-control"
                id="skillName1"
                aria-describedby="emailHelp"
                placeholder="skill name"
              />
            </div>
            <input
              type="hidden"
              ngModel="{{ editSkill?.idSkill }}"
              name="idSkill"
              class="form-control"
              id="idSkill1"
              placeholder=""
            />

            <div class="form-group">
              <label for="percent">Porcentaje</label>
              <input
                type="number"
                min="0"
                max="100"
                step="5"
                ngModel="{{ editSkill?.percent }}"
                name="percent"
                class="form-control"
                id="percent1"
                placeholder="Porcentaje"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                id="3"
                data-dismiss="modal"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#cerrarSkillModal"
              >
                Cerrar
              </button>
              <button
                (click)="onUpdateSkill(editForm.value)"
                data-dismiss="modal"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editSkillModal"
              >
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete skill modal -->
  <div
    class="modal fade"
    id="deleteSkillModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Borrar Skill</h5>
        </div>
        <div class="modal-body">
          <p style="color: rgb(255, 255, 255)">
            Est√° seguro que desea borrar
            {{ deleteSkill?.skillName }}?
          </p>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              data-bs-toggle="modal"
              data-bs-target="#cerrarSkillModal"
            >
              No
            </button>
            <button
              (click)="onDeleteSkill(deleteSkill!.idSkill)"
              class="btn btn-danger"
              data-dismiss="modal"
              data-bs-toggle="modal"
              data-bs-target="#deleteSkillModal"
            >
              Si
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification for no skills -->
  <div *ngIf="skills?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">No hay Skills!</h4>
      <p>No hay skills cargadas.</p>
    </div>
  </div>
</div>
